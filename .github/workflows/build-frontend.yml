name: build-frontend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/node@v3
        with:
          node-version: 16.14.0

      - name: Build package
        run: |
          cd ./source/frontend
          npm ci
          npm run build
