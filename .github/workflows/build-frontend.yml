name: build-frontend

on: [push]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1

      - name: Build package
        run: |
          cd ./source/frontend
          npm ci
          npm run build

      - name: Upload result as binary
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: ./source/frontend/dist

  build-container:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-build
          path: ./source/frontend/dist

      - name: Build container
        run: |
          cd ./source/frontend
          docker build -t wegonice/frontend .
