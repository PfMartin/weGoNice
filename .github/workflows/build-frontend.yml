name: build-frontend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1

      - name: Build package
        run: |
          cd ./source/frontend
          npm ci
          npm run build
